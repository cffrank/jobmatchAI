#:schema node_modules/wrangler/config-schema.json
name = "jobmatch-ai-e2e-tests-rest"
main = "index-rest-api.ts"
compatibility_date = "2024-12-01"

# Environment variables for testing
[vars]
APP_URL = "https://jobmatch-ai-dev.pages.dev"

# Secrets (set via: wrangler secret put CLOUDFLARE_ACCOUNT_ID)
# CLOUDFLARE_ACCOUNT_ID - Your Cloudflare account ID
# CLOUDFLARE_API_TOKEN - API token with Browser Rendering permissions

# Production environment
[env.production]
vars = { APP_URL = "https://jobmatch-ai.pages.dev" }
