name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine environment
        id: env
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "api_url=https://jobmatch-ai-prod.workers.dev" >> $GITHUB_OUTPUT
          elif [ "$GITHUB_REF" = "refs/heads/staging" ]; then
            echo "api_url=https://jobmatch-ai-staging.workers.dev" >> $GITHUB_OUTPUT
          else
            echo "api_url=https://jobmatch-ai-dev.workers.dev" >> $GITHUB_OUTPUT
          fi

      - name: Build application
        env:
          VITE_API_URL: ${{ steps.env.outputs.api_url }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_USE_WORKERS_API: 'true'
          VITE_CLOUDFLARE_PAGES: 'true'
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: jobmatch-ai-frontend
          directory: dist
          gitBranch: main
