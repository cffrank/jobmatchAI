name: Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual deployment

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Deploy preview for pull requests (Hosting only, no backend changes)
  deploy-preview:
    name: Deploy Preview
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ai-career-os-139db
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  # Deploy to production (all Firebase services)
  deploy-production:
    name: Deploy Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json

      # Deploy Firestore rules and indexes
      - name: Deploy Firestore Rules and Indexes
        run: |
          firebase deploy --only firestore --project ai-career-os-139db --non-interactive --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      # Deploy Storage rules
      - name: Deploy Storage Rules
        run: |
          firebase deploy --only storage --project ai-career-os-139db --non-interactive --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      # Install function dependencies and deploy
      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Deploy Cloud Functions
        run: |
          firebase deploy --only functions --project ai-career-os-139db --non-interactive --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

      # Deploy hosting (frontend)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ai-career-os-139db
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Clean up service account file
        if: always()
        run: rm -f $HOME/service-account.json

      - name: Deployment Summary
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo ""
          echo "üì¶ Deployed Services:"
          echo "  ‚úì Firestore Rules & Indexes"
          echo "  ‚úì Storage Rules"
          echo "  ‚úì Cloud Functions"
          echo "  ‚úì Firebase Hosting"
          echo ""
          echo "üåê Production URL: https://ai-career-os-139db.web.app"
          echo ""
          echo "üìä Next Steps:"
          echo "  1. Verify deployment at the URL above"
          echo "  2. Check Firebase Console for any errors"
          echo "  3. Monitor function logs: firebase functions:log"
          echo "  4. Run smoke tests on production"

      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "Please check the logs above for errors."
          echo "Common issues:"
          echo "  - Missing secrets (FIREBASE_SERVICE_ACCOUNT, etc.)"
          echo "  - Invalid Firestore/Storage rules syntax"
          echo "  - Function build errors"
          echo "  - Insufficient permissions"
          echo ""
          echo "See DEPLOYMENT.md for troubleshooting guidance."
