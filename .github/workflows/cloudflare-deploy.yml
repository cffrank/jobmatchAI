name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - develop      # Deploy to development
      - staging      # Deploy to staging
      - main         # Deploy to production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

env:
  NODE_VERSION: '22.x'

permissions:
  contents: read
  deployments: write

jobs:
  # Run all tests before deploying
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Frontend tests
      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend type check
        run: npm run build:check

      - name: Run frontend linter
        run: npm run lint

      # Backend tests
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend type check
        working-directory: backend
        run: npm run typecheck

      - name: Run backend linter
        working-directory: backend
        run: npm run lint

      - name: Run backend unit tests
        working-directory: backend
        run: npm run test:unit
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'http://localhost:54321' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-key' }}

      - name: Run backend integration tests
        working-directory: backend
        run: npm run test:integration
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'http://localhost:54321' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-key' }}

  # Provision infrastructure and run migrations
  provision-infrastructure:
    name: Provision Infrastructure & Run Migrations
    runs-on: ubuntu-latest
    needs: run-tests
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Determine environment
        id: env
        env:
          EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_INPUT_ENV: ${{ github.event.inputs.environment }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            ENV="$WORKFLOW_INPUT_ENV"
          else
            case "$BRANCH_NAME" in
              develop)
                ENV="development"
                ;;
              staging)
                ENV="staging"
                ;;
              main)
                ENV="production"
                ;;
              *)
                echo "Unknown branch: $BRANCH_NAME"
                exit 1
                ;;
            esac
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT

      - name: Install wrangler
        working-directory: workers
        run: npm ci

      - name: Provision KV Namespaces
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
        run: |
          echo "ðŸ“¦ Provisioning KV Namespaces for ${DEPLOY_ENV}..."

          # Array of KV namespace bindings from wrangler.toml
          KV_BINDINGS=(
            "JOB_ANALYSIS_CACHE"
            "SESSIONS"
            "RATE_LIMITS"
            "OAUTH_STATES"
            "EMBEDDINGS_CACHE"
            "AI_GATEWAY_CACHE"
          )

          for BINDING in "${KV_BINDINGS[@]}"; do
            echo "Checking KV namespace: $BINDING"

            # Try to create namespace (will fail if exists, which is fine)
            npx wrangler kv namespace create "$BINDING" --env "$DEPLOY_ENV" 2>/dev/null || {
              echo "  âœ“ $BINDING already exists or creation not needed"
            }
          done

          echo "âœ… KV namespaces provisioned"

      - name: Provision R2 Buckets
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
        run: |
          echo "ðŸª£ Provisioning R2 Buckets for ${DEPLOY_ENV}..."

          # Get bucket names from wrangler.toml based on environment
          case "$DEPLOY_ENV" in
            development)
              BUCKETS=(
                "jobmatch-ai-dev-avatars"
                "jobmatch-ai-dev-resumes"
                "jobmatch-ai-dev-exports"
              )
              ;;
            staging)
              BUCKETS=(
                "jobmatch-ai-staging-avatars"
                "jobmatch-ai-staging-resumes"
                "jobmatch-ai-staging-exports"
              )
              ;;
            production)
              BUCKETS=(
                "jobmatch-ai-prod-avatars"
                "jobmatch-ai-prod-resumes"
                "jobmatch-ai-prod-exports"
              )
              ;;
          esac

          for BUCKET in "${BUCKETS[@]}"; do
            echo "Checking R2 bucket: $BUCKET"

            # Check if bucket exists
            if npx wrangler r2 bucket list | grep -q "$BUCKET"; then
              echo "  âœ“ $BUCKET already exists"
            else
              echo "  Creating $BUCKET..."
              npx wrangler r2 bucket create "$BUCKET" || {
                echo "  âš ï¸  Failed to create $BUCKET (might already exist)"
              }
            fi
          done

          echo "âœ… R2 buckets provisioned"

      - name: Provision Vectorize Indexes
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
        run: |
          echo "ðŸ” Provisioning Vectorize Indexes for ${DEPLOY_ENV}..."

          # Get index name from wrangler.toml based on environment
          case "$DEPLOY_ENV" in
            development)
              INDEX_NAME="jobmatch-ai-dev"
              ;;
            staging)
              INDEX_NAME="jobmatch-ai-staging"
              ;;
            production)
              INDEX_NAME="jobmatch-ai-prod"
              ;;
          esac

          echo "Checking Vectorize index: $INDEX_NAME"

          # Check if index exists
          if npx wrangler vectorize list | grep -q "$INDEX_NAME"; then
            echo "  âœ“ $INDEX_NAME already exists"
          else
            echo "  Creating $INDEX_NAME (768 dimensions, cosine similarity)..."
            npx wrangler vectorize create "$INDEX_NAME" \
              --dimensions=768 \
              --metric=cosine || {
              echo "  âš ï¸  Failed to create $INDEX_NAME (might already exist)"
            }
          fi

          echo "âœ… Vectorize indexes provisioned"

      - name: Provision AI Gateway
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
        run: |
          echo "ðŸ¤– Provisioning AI Gateway for ${DEPLOY_ENV}..."

          # AI Gateway name (same for all environments per wrangler.toml)
          GATEWAY_NAME="jobmatch-ai-gateway-dev"

          echo "Checking AI Gateway: $GATEWAY_NAME"

          # Check if gateway exists (list command will show it)
          if npx wrangler ai-gateway list 2>/dev/null | grep -q "$GATEWAY_NAME"; then
            echo "  âœ“ $GATEWAY_NAME already exists"
          else
            echo "  Creating $GATEWAY_NAME..."
            npx wrangler ai-gateway create "$GATEWAY_NAME" \
              --cache-ttl=3600 \
              --rate-limiting-interval=60 \
              --rate-limiting-limit=100 \
              --rate-limiting-technique=sliding || {
              echo "  âš ï¸  Failed to create $GATEWAY_NAME (might already exist or command not supported)"
            }
          fi

          echo "âœ… AI Gateway provisioned"

      - name: Run D1 Migrations
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
        run: |
          echo "ðŸ—„ï¸  Running D1 Migrations for ${DEPLOY_ENV}..."

          # Check if migrations directory exists
          if [ ! -d "migrations" ]; then
            echo "âš ï¸  No migrations directory found, skipping..."
            exit 0
          fi

          # Count migration files
          MIGRATION_COUNT=$(find migrations -name "*.sql" 2>/dev/null | wc -l)

          if [ "$MIGRATION_COUNT" -eq 0 ]; then
            echo "âš ï¸  No migration files found, skipping..."
            exit 0
          fi

          echo "Found $MIGRATION_COUNT migration file(s)"

          # Apply migrations to D1 database
          echo "Applying migrations to DB binding..."
          npx wrangler d1 migrations apply DB \
            --env "$DEPLOY_ENV" \
            --remote \
            --yes || {
            echo "âŒ Migration failed!"
            exit 1
          }

          echo "âœ… D1 migrations applied successfully"

      - name: Infrastructure Summary
        env:
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
          BRANCH_NAME: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          COMMIT_SHORT="${COMMIT_SHA:0:7}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ—ï¸ Infrastructure Provisioning Complete

          **Environment:** \`${DEPLOY_ENV}\`
          **Branch:** \`${BRANCH_NAME}\`
          **Commit:** \`${COMMIT_SHORT}\`

          ### Services Provisioned:
          - âœ… **KV Namespaces** (6 total)
            - JOB_ANALYSIS_CACHE
            - SESSIONS
            - RATE_LIMITS
            - OAUTH_STATES
            - EMBEDDINGS_CACHE
            - AI_GATEWAY_CACHE

          - âœ… **R2 Buckets** (3 total)
            - Avatars bucket
            - Resumes bucket
            - Exports bucket

          - âœ… **Vectorize Index**
            - 768-dimensional vectors
            - Cosine similarity metric

          - âœ… **AI Gateway**
            - Cache TTL: 1 hour
            - Rate limiting: 100 req/min

          - âœ… **D1 Database Migrations**
            - All pending migrations applied

          **Note:** Workers AI binding is automatically available, no provisioning needed.
          EOF

  # Deploy frontend to Cloudflare Pages
  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [run-tests, provision-infrastructure]
    timeout-minutes: 10
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref_name == 'develop' && 'development' || (github.ref_name == 'staging' && 'staging' || 'production')) }}
      url: ${{ github.ref_name == 'develop' && 'https://jobmatch-ai-dev.pages.dev' || (github.ref_name == 'staging' && 'https://jobmatch-ai-staging.pages.dev' || 'https://jobmatch-ai-production.pages.dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine environment
        id: env
        env:
          EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_INPUT_ENV: ${{ github.event.inputs.environment }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            ENV="$WORKFLOW_INPUT_ENV"
          else
            case "$BRANCH_NAME" in
              develop)
                ENV="development"
                ;;
              staging)
                ENV="staging"
                ;;
              main)
                ENV="production"
                ;;
              *)
                echo "Unknown branch: $BRANCH_NAME"
                exit 1
                ;;
            esac
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

          # Set project name based on environment
          case "$ENV" in
            development)
              echo "project_name=jobmatch-ai-dev" >> $GITHUB_OUTPUT
              echo "backend_url=https://jobmatch-ai-dev.carl-f-frank.workers.dev" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "project_name=jobmatch-ai-staging" >> $GITHUB_OUTPUT
              echo "backend_url=https://jobmatch-ai-staging.carl-f-frank.workers.dev" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "project_name=jobmatch-ai-production" >> $GITHUB_OUTPUT
              echo "backend_url=https://jobmatch-ai-prod.carl-f-frank.workers.dev" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_BACKEND_URL: ${{ steps.env.outputs.backend_url }}
          VITE_USE_WORKERS_API: 'true'
          VITE_CLOUDFLARE_PAGES: 'true'
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ steps.env.outputs.project_name }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Deployment summary
        env:
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
          PROJECT_NAME: ${{ steps.env.outputs.project_name }}
          BRANCH_NAME: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          BACKEND_URL: ${{ steps.env.outputs.backend_url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          COMMIT_SHORT="${COMMIT_SHA:0:7}"

          case "$DEPLOY_ENV" in
            development)
              FRONTEND_URL="https://jobmatch-ai-dev.pages.dev"
              SUPABASE_BRANCH="development (wpupbucinufbaiphwogc)"
              ;;
            staging)
              FRONTEND_URL="https://jobmatch-ai-staging.pages.dev"
              SUPABASE_BRANCH="staging (wpupbucinufbaiphwogc)"
              ;;
            production)
              FRONTEND_URL="https://jobmatch-ai-production.pages.dev"
              SUPABASE_BRANCH="main (lrzhpnsykasqrousgmdh)"
              ;;
          esac

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Cloudflare Pages Deployment Complete

          **Environment:** \`${DEPLOY_ENV}\`
          **Branch:** \`${BRANCH_NAME}\`
          **Commit:** \`${COMMIT_SHORT}\`
          **Project:** \`${PROJECT_NAME}\`

          **Frontend URL:** ${FRONTEND_URL}
          **Backend URL:** ${BACKEND_URL}
          **Supabase Branch:** ${SUPABASE_BRANCH}
          **Supabase URL:** ${SUPABASE_URL}

          ### âœ… Tests Passed
          - Frontend type check âœ“
          - Frontend linter âœ“
          - Backend type check âœ“
          - Backend linter âœ“
          - Backend unit tests âœ“
          - Backend integration tests âœ“

          Deployment propagation may take 1-2 minutes.
          EOF

  # Deploy backend Workers
  deploy-backend:
    name: Deploy Backend to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: [run-tests, provision-infrastructure]
    timeout-minutes: 10
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref_name == 'develop' && 'development' || (github.ref_name == 'staging' && 'staging' || 'production')) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Determine environment
        id: env
        env:
          EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_INPUT_ENV: ${{ github.event.inputs.environment }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            ENV="$WORKFLOW_INPUT_ENV"
          else
            case "$BRANCH_NAME" in
              develop)
                ENV="development"
                ;;
              staging)
                ENV="staging"
                ;;
              main)
                ENV="production"
                ;;
              *)
                echo "Unknown branch: $BRANCH_NAME"
                exit 1
                ;;
            esac
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: workers
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
        run: npx wrangler deploy --env "$DEPLOY_ENV"

      - name: Deployment summary
        env:
          DEPLOY_ENV: ${{ steps.env.outputs.environment }}
          BRANCH_NAME: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          COMMIT_SHORT="${COMMIT_SHA:0:7}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸŽ‰ Backend Deployment Complete

          **Environment:** ${DEPLOY_ENV}
          **Branch:** ${BRANCH_NAME}
          **Commit:** ${COMMIT_SHORT}

          Backend Workers deployed successfully!
          EOF
